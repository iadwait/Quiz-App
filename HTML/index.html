<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="quizContainer" id="quiz">

        <div class="quizHeader">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" class="answer" name="answer">
                    <label id="a_text" for="a">answer</label>
                </li>
                <li>
                    <input type="radio" id="b" class="answer" name="answer">
                    <label id="b_text" for="b">answer</label>
                </li>
                <li>
                    <input type="radio" id="c" class="answer" name="answer">
                    <label id="c_text" for="c">answer</label>
                </li>
                <li>
                    <input type="radio" id="d" class="answer" name="answer">
                    <label id="d_text" for="d">answer</label>
                </li>
            </ul>
        </div>

        <button id="submit">Submit</button>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
